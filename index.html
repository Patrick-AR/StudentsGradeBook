<!DOCTYPE html>
<html lang="en">
<head> 
    <link rel="stylesheet" href="GradeSystem.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <!-- Add Course Section -->
        <h2>Add a Course</h2>
        <form id="addCourseForm">
            <label for="courseId">Course ID:</label>
            <input type="text" id="courseId" name="courseId">
            
            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" name="courseName">
            
            <button type="button" onclick="addCourse()">Add Course</button>
        </form>

        <!-- Add Student Section -->
        <h2>Add a Student</h2>
        <form id="addStudentForm">
            <label for="studentId">Student ID:</label>
            <input type="text" id="studentId" name="studentId" readonly value="1">
            
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName">
            
            <label for="courses">Select Courses:</label>
            <select id="courses" name="courses" multiple>
                
            </select>
            <button type="button" onclick="addStudent()">Add Student</button>
        </form>

        <!-- Add Test Section -->
        <h2>Add a Test</h2>
        <form id="addTestForm">
            <label for="courseIdForTest">Select Course:</label>
            <select id="courseIdForTest" name="courseIdForTest" class="form-select">
                
            </select>
            
            <label for="testName">Test Name:</label>
            <input type="text" id="testName" name="testName">
            
            <label for="testScore">Test Score:</label>
            <input type="text" id="testScore" name="testScore">
            
            <button type="button" onclick="addTest()">Add Test</button>
        </form>

        <!-- Add Grade Section -->
        <h2>Add a Grade</h2>
        <form id="addGradeForm">
            <label for="courseIdForGrade">Select Course:</label>
            <select id="courseIdForGrade" name="courseIdForGrade" onchange=" updateAddGradeStudent();  populateTestsDropdown()" class="form-select">
                <option>Select a course</option>
            </select>
            
            <label for="studentIdForGrade">Select Student:</label>
            <select id="studentIdForGrade" name="studentIdForGrade" class="form-select">
               
            </select>
            
            <label for="testId">Select Test:</label>
            <select id="testId" name="testId" class="form-select">
             
            </select>
            
            <label for="grade">Grade:</label>
            <input type="text" id="grade" name="grade">
            
            <button type="button" onclick="addGrade()">Add Grade</button>
        </form>

        <!-- View Grade Section -->
        <h2>View Grades and Averages</h2>
        <form id="viewGradesForm">
            <label for="ViewcourseId">Select Course:</label>
            <select id="ViewcourseId" name="ViewcourseId" class="form-select" onchange="updateViewGrade(); updateViewStudent()">
                <option>Please select a course to view its Grades and Students</option>
            </select>

            <label for="ViewtestId">Select Test:</label>
            <select id="ViewtestId" name="ViewtestId" class="form-select"onchange="viewGrades()">
                
            </select>
    
            <label for="Viewstudent">Select Student:</label>
            <select id="Viewstudent" name="Viewstudent" class="form-select"onchange="viewGrades()">
               
            </select>  

            <button type="button" onclick="viewGrades()">View Grades</button>
        </form>

        <div class="container mt-5">
            <h2>Student Grades Overview</h2>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Attribute</th>
                        <th>Grade</th>
                        <th>Max Grade</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Selected Student Grade</td>
                        <td id="StdGrade"></td>
                        <td id = "MaxStdGrade"></td>
                    </tr>
                    <tr>
                        <td>Course Average</td>
                        <td id="CourseAvg"></td>
                        <td id = "CourseGrade">100.00</td>
                    
                    </tr>
                    <tr>
                        <td>Test Average</td>
                        <td id="TestAvg"></td>
                        <td id = "TestGrade">100.00</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        



    </div>

    <script src="GradeSystem.js"></script>
</body>
</html>
