<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        h2, h3 {
            color: rgb(30, 76, 117);
            margin: 20px 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: inline-block;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        button[type="submit"],
        button[type="button"] {
            width: 100%;
            background-color: rgb(30, 76, 117);
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        button[type="submit"]:hover,
        button[type="button"]:hover {
            background-color: rgb(23, 58, 89);
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #dee2e6;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f1f1f1;
        }

        td {
            background-color: #fff;
        }

        #classAverageText {
            font-weight: bold;
            color: rgb(30, 76, 117);
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
           <!-- Add Course Section -->
           <h2>Add a Course</h2>
           <form id="addCourseForm">
               <label for="courseId">Course ID:</label>
               <input type="text" id="courseId" name="courseId">
               
               <label for="courseName">Course Name:</label>
               <input type="text" id="courseName" name="courseName">
               
               <button type="button" onclick="addCourse()">Add Course</button>
           </form>

        <!-- Add Student Section -->
        <h2>Add a Student</h2>
        <form id="addStudentForm">
            <label for="studentId">Student ID:</label>
            <input type="text" id="studentId" name="studentId" readonly>
            
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName">
            
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName">
            
            <label for="courses">Select Courses:</label>
            <select id="courses" name="courses" multiple >
             
            </select>
            <button type="button" onclick="addStudent()">Add Student</button>
        </form>

     

        <!-- Add Test Section -->
        <h2>Add a Test</h2>
        <form id="addTestForm">
            <label for="courseIdForTest">Select Course:</label>
            <select id="courseIdForTest" name="courseIdForTest" class="form-select">

                
            </select>
            
            <label for="testName">Test Name:</label>
            <input type="text" id="testName" name="testName">
            
            <label for="testScore">Test Score:</label>
            <input type="text" id="testScore" name="testScore">
            
            <button type="button"onclick="addTest()">Add Test</button>
        </form>

        <!-- Add Grade Section -->
        <h2>Add a Grade</h2>
        <form id="addGradeForm">
            <label for="courseIdForGrade">Select Course:</label>
            <select id="courseIdForGrade" name="courseIdForGrade" onrange = "populateTestsDropdown" class="form-select">
           
            </select>
            
            <label for="studentIdForGrade">Select Student:</label>
            <select id="studentIdForGrade" name="studentIdForGrade"  class="form-select">
              
               
            </select>
            
            <label for="testId">Select Test:</label>
            <select id="testId" name="testId" class="form-select" >
     
            </select>
            
            <label for="grade">Grade:</label>
            <input type="text" id="grade" name="grade">
            
            <button type = "button" onclick="addGrade()">Add Grade</button>
        </form>
   <!-- View Grade Section -->
<h2>View Grades and Averages</h2>
<form id="viewGradesForm">
    <label for="ViewcourseId">Select Course:</label>
    <select id="ViewcourseId" name="ViewcourseId" class="form-select" onchange="updateViewGrade();updateViewStudent()">

    </select>

    <label for="ViewtestId">Select Test:</label>
    <select id="ViewtestId" name="ViewtestId" class="form-select">
      
    </select>
    
    <label for="Viewstudent">Select Student:</label>
    <select id="Viewstudent" name="Viewstudent" >

    </select>  

    <button type="button" onclick="viewGrades()">View Grades</button>
</form>
      
<div class="container mt-5">
    <h2>Student Grades Overview</h2>
   
    <h3>Course Average:</h3>

    <h3>Test Averages:</h3>
   
</div>

<script src="GradeSystem.js"></script>

</body>
</html>
